<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for blog in blogs %}
	        <div>
	            <p>published: {{blog.publish_date}}</p>
	            <h2><a href="">{{blog.title}}</a></h2>
	            <p>{{blog.text}}</p>
	        </div>
	    {% endfor %}

        
    </body>
</html>
